<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/login.css')}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <form action="{{url_for('login.login')}}" method="post">
      <input class="input-field" type="text" name="email" placeholder="Email" required>
      <input class="input-field" type="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="bottom-links">
      <p>Dont have an account?&nbsp;&nbsp; <a href="{{url_for('sign_up.sign_up')}}" class="link">Sign up</a></p>
      <span class="divider">|</span>
      <a href="{{url_for('forgot_pwd.forgot_pwd')}}" class="link">Forgot password?</a>
    </div>
  </div>
</div>


</body>
</html>
